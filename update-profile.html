<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Doctor Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: flex-end; /* Move form to the right */
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/47/85/06/4785066da60e1823be3d9220b3c691ce.jpg');
            background-position: left center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            background-size: 75%;
        }

        h1 {
            text-align: end;
            margin-bottom: 20px;
            color: #fff; /* Text color */
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <form id="updateForm" action="/doctor/update" method="post">
        <h1 style="color: black;">Update Doctor Profile</h1>
        <div id="initialInputs">
            <label for="doctor_id">Doctor ID:</label>
            <input type="number" id="doctor_id" name="doctor_id" required oninput="checkInput()">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required oninput="checkInput()">
        </div>

        <div id="additionalInputs" style="display: none;">

            <label for="contact_info">Contact Information:</label>
            <input type="text" id="contact_info" name="contact_info" required>

            <label for="years_of_experience">Years of Experience:</label>
            <input type="number" id="years_of_experience" name="years_of_experience" required min="0">

            <button type="submit" id="updateButton">Update Profile</button>
        </div>
    </form>

    <script>
        function checkInput() {
            var name = document.getElementById('name').value.trim();
            var doctorId = document.getElementById('doctor_id').value.trim();
            var additionalInputs = document.getElementById('additionalInputs');
            
            if (name !== "" && doctorId !== "") {
                additionalInputs.style.display = 'block';
            } else {
                additionalInputs.style.display = 'none';
            }
        }
    </script>
</body>
</html>
